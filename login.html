<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<!-- Firebase API -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<link rel="stylesheet" href="css/bulma.css">
	<link rel="stylesheet" href="css/main_styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--linking Lato font-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<title>Login</title>
	</head>

	<body>
		<div class="hero-body">
			<div class="container has-text-centered">
				<h1>Synthesis</h1>
				<h2>your favorite songs, all in one app.</h2>
			</div>
		</div>
		<section class="container is-center">
			<hr class="title_divide">
			<div class="fields">
				<label id="user_label" class="auth_labels">Username</label>
					<div>
						<input id="txtUser" class="input_und" type="text">
					</div>
			</div>
				<div class="fields">
				<label id="pass_label" class="auth_labels">Password</label>
					<div>
						<input id="txtPass" class="input_und_bot" type="password">
					</div>
				</div>
				<div class="auth_btns">
						<input id="sign_in" class="button_main" type="submit" value="Sign In">
				</div>
				<div class="auth_btns">
						<input id="create_account" class="button_main" type="submit" value="Create Account">
				</div>
		</section>

		<script src="js/app.js"></script>
	</body>
</html>
